<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simple E-Commerce</h1>
        <div class="cart">
            <h2>Cart <span id="cart-count">0</span></h2>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button class="add-to-cart" data-id="1" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-id="2" data-price="20">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 3</h3>
                <p>$30.00</p>
                <button class="add-to-cart" data-id="3" data-price="30">Add to Cart</button>
            </div>
        </section>

        <section class="cart-items">
            <h2>Shopping Cart</h2>
            <ul id="cart-items-list"></ul>
            <p>Total: $<span id="total-price">0.00</span></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
